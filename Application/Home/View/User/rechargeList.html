<include file="Public/head"/>
<div id="detail">
    <div class="heads">
        <div class="container">
            <div class="p1">充值明细</div>
            <!--<a href="javascript:void(0);" id="goback"><img src="__WAPIMG__/arrowl.png"></a>-->
            <a href="{:U('User/index')}" id="goback"><img src="__WAPIMG__/arrowl.png"></a>
        </div>
    </div>
    <section class="second">
        <table border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th>金额</th>
                <th>时间</th>
                <th>状态</th>
            </tr>
            <volist name="data" id="v">
                <tr>
                    <td>{$v.amount}</td>
                    <td>{$v.create_time|date='Y-m-d H:i',###}</td>
                    <td>
                        <if condition="$v.status eq 1">未处理
                            <elseif condition="$v.status eq 2"/><span style="color: green">已通过</span>
                            <elseif condition="$v.status eq 3"/><span style="color: red">已驳回</span>
                        </if>
                    </td>
                </tr>
            </volist>
        </table>
    </section>
</div>
<script src="__WAPJS__/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="__WAPJS__/swiper.min.js" type="text/javascript" charset="utf-8"></script>
<script src="__WAPJS__/main.js" type="text/javascript" charset="utf-8"></script>
<include file="Public/foot" />
