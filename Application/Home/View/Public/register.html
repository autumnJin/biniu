<script src="__WAPJS__/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
<script>
  $(function () {
    // $(document).on('click','#getCode',function(){
    $("#getCode").on('click', function () {
      var num = 59;
      var that = $(this);
      var phone = $('#phone').val();
      if (phone == '') {
        alert('请输入注册的手机号码');
      } else if (!(/^1[34578]\d{9}$/.test(phone))) {
        alert('手机号码格式不正确');
      } else {
        $.post("{:U('Public/sendCode')}", {
          "phone": phone
        }, function (data) {
          alert(data.message);
          console.log(data);
          $(".getCode").attr("disabled", true).css("pointer-events", "none");
          var timer = setInterval(function () {
            that.attr('id', '');
            that.text(num + 's');
            that.addClass('active');
            num--;
            if (num == 0) {
              that.attr('id', 'getCode');
              clearInterval(timer);
              that.text('重新发送验证码');
            }
          }, 1000);
        })
      }
    });

    $('#sub').click(function () {
      $.ajax({
        type: "post",
        url: "{:U('')}",
        data: {
          username: $('#username').val(),
          phone: $('#phone').val(),
          code: $('#code').val(),
          password: $('#password').val(),
          password2: $('#password2').val(),
          higher: $('#higher').val(),
        },
        dataType: "json",
        success: function (data) {
          if (data.code == 1) {
            alert(data.msg);
          } else {
            alert(data.msg);
            window.location.href = data.data;
          }
        }
      });
    });
  })
</script>
