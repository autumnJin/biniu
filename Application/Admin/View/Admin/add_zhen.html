                                <extend name="Public/base"/>
<block name="content">
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">{$title}</strong>  <small></small></div>
      </div>

      <hr/>

      <div class="am-g">
        <div class="am-u-sm-12 am-u-md-8 am-u-md-push-1">
          <form class="am-form am-form-horizontal" action="{:U('add_edit_zhen')}" method="post">




            <div class="am-form-group">
              <label for="user-email" class="am-u-sm-3 am-form-label">区域</label>


                <div class="am-u-sm-9">
                  <!--<input type="text" id="user-kj3" name="data" required placeholder="" value="{$data.data}">-->
                  <select id="pro" name="prince" data-am-selected>
                    <volist name="p" id="vo">
                      <option value="{$vo.provinceid}" <php>if($vo['provinceid'] == $data['province']) echo 'selected'</php> >{$vo.province}</option>
                    </volist>
                  </select>
                  <select id="city" name="city" data-am-selected>
                    <volist name="c" id="v">
                      <option value="{$v.cityid}" <php>if($v['cityid'] == $data['city']) echo 'selected'</php>>{$v.city}</option>
                    </volist>


                  </select>
                  <select id="area" name="father" data-am-selected>
                    <volist name="a" id="v">
                      <option value="{$v.areaid}" <php>if($v['areaid'] == $data['area']) echo 'selected'</php>>{$v.area}</option>
                    </volist>
                  </select>
                </div>

            </div>


            <div class="am-form-group">
              <label for="user-name" class="am-u-sm-3 am-form-label">镇区名称</label>
              <input type="hidden" name="id" value="{$data['id']}">
              <div class="am-u-sm-9">
                <input type="text" id="user-name" placeholder="" required name="zhen">
              </div>
            </div>
            <div class="am-form-group">
              <div class="am-u-sm-9 am-u-sm-push-3">
                <button type="submit" class="am-btn am-btn-primary">保存</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</block>
<block name="js">
  <script>
    $(function () {
        $('#pro').change(function(){
            $.ajax({
                type:"post",
                url:"{:U('Public/area_choose')}",
                data:'pro_id='+$('#pro').val(),
                dataType:"json",
                success:function(data){
                    $('#city').html(data);
                }
            });
        });
        $('#city').change(function(){
            $.ajax({
                type:"post",
                url:"{:U('Public/city_choose')}",
                data:'city_id='+$('#city').val(),
                dataType:"json",
                success:function(data){
                    $('#area').html(data);
                }
            });
        });

        var form = $('form');

        $('form').submit(function (e) {
         
            e.preventDefault();
            $.post(form.attr('action'),form.serialize(),function (data) {
                layer.msg(data.msg,{time:1000},function () {
                    if(data.code){
                        return false;
                    }else{
                        window.location.href=data.data;
                    }
                })

            },'json')
        })
    })
  </script>
</block>
