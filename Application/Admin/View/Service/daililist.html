<block name="js">
  <script>
      $(function () {

          var url2 = "{:U('dongjie')}";

          $('.dongjie').click(function () {
              $.post(url2,{id:$(this).attr('user_id')},function (data) {
                  layer.msg(data.msg,{time:1000},function () {
                      if(data.code){
                          return false;
                      }else{
                          window.location.href=data.data;
                      }
                  })
              },'json')
          })

          $('#username').change(function () {

              var url = "{:U('getTrueName')}";
              var that = $(this);
              var username = that.val();
              $.post(url,{username:username},function (data) {
                  if(data.code){
                      alert(data.msg);
                      return;
                  }else{
                      $('#p').html(data.data);
                  }
              },'json');
          });
          $('#pro').change(function(){
              $.ajax({
                  type:"post",
                  url:"{:U('Public/area_choose')}",
                  data:'pro_id='+$('#pro').val(),
                  dataType:"json",
                  success:function(data){
                      $('#city').html(data);
                  }
              });
          });
          $('#city').change(function(){
              $.ajax({
                  type:"post",
                  url:"{:U('Public/city_choose')}",
                  data:'city_id='+$('#city').val(),
                  dataType:"json",
                  success:function(data){
                      $('#area').html(data);
                  }
              });
          });


      })
  </script>
